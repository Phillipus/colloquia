<p><font size=2><font face="Verdana, Arial, Helvetica, sans-serif"><b><font size="4">Adding 
  personal Notes</font></b></font></font></p>
<p><font size=2><font face="Verdana, Arial, Helvetica, sans-serif">You can also 
  add personal notes about the Resource. Click on the <b>Notes Tab</b>, and then 
  add notes in exactly the same way as adding a description. The only difference 
  is that notes are private - they DO NOT get sent out with the Resource.</font></font>
