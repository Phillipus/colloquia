<p><font face="Verdana, Arial, Helvetica, sans-serif"><font size="4"><b>Marking 
  Messages as &quot;not read&quot;</b></font></font></p>
<p><font face="Verdana, Arial, Helvetica, sans-serif" size="2">You may mark a 
  message as not being read by clicking on the flag marker in the message table. 
  The message index entry will become emboldened and the Colloquia tree will show 
  it as unread against the Activity. </font> </p>
