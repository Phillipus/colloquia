<p><font face="Verdana, Arial, Helvetica, sans-serif" size="2"><font size="4"><b>Re-Sending 
  Messages</b></font></font></p>
<p><font face="Verdana, Arial, Helvetica, sans-serif" size="2">If a message has 
  not reached the intended recipients, you can correct the error by clicking the 
  <b>Re-Send Button</b> <img src="../../../images/060.gif" width="24" height="23">. 
  This will re-send the message to all the original recipients, therefore some 
  users may find a second copy of the messge in their Inbox. </font> </p>
